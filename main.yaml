---
- name: Ansible Service Management module
  hosts: all
  remote_user: ansible
  become: true
  tasks:
    - name: Restart Cron Daemon
      ansible.builtin.service:
        name: crond
        state: restarted
      when:
        - ansible_facts['distribution'] == "CentOS"
      ansible.builtin.service:
        name: cron
        state: restarted
      when:
        - ansible_facts['distribution'] == "Ubuntu"